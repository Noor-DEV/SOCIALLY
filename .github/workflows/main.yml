name: SOCIALLY CI
on: 
  push:
    branches: [master]
  pull_request: 
    branches: [master]
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v1
     - uses: actions/setup-node@v1
        with:
          node-version: '19'
      -run: npm install
      -run: npm run build --prefix client 